<div class="container bg-white login-container p-4 ">
    <div class="d-flex justify-content-around ">
        <div class="animate-background d-flex justify-content-center">
            <img src="../../assets/uploads/signin-image.jpg"
                  class="img-login" alt="Sample image">
     </div>  
    <div class="register-box col-6">
        <div class="label-box">
            <h1 style="text-align: center;"><b>Login</b></h1>
        </div>
        <div class="form-box">
            <form method="POST" action="">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
        </div>  
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
     
            <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
    </div>

    </div>
     <div class="p-4">
        <h6 style="text-align: center;">Don't have an account? <a href="#" routerLink="/register"><b>Register </b></a>here</h6>
     </div>
</div>
