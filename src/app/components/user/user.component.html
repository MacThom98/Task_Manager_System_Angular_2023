
<div class="col-lg-12">
	<div class="card card-outline card-success">
		<div class="card-header">
			<div class="card-tools">
				<a class="btn btn-block btn-sm btn-default btn-flat border-primary" href="#" routerLink="/user/add"><i class="fa fa-plus"></i> Add New User</a>
			</div>
		</div>
		<div class="card-body">
			<table class="table tabe-hover table-bordered" id="list">
				<thead>
					<tr>
						<th class="text-center">#</th>
						<th class="text-center">Name</th>
						<th class="text-center">Email</th>
						<th class="text-center">Role</th>
						<th class="text-center">Action</th>
					</tr>
				</thead>
				<tbody >
					
					<tr *ngFor="let item of users">
						<th class="text-center">{{item.id}}</th>
						<td ><b>{{item.firstname}}</b></td>
						<td><b>{{item.email}}</b></td>
						<td class="text-center"><b>{{item.type}}</b></td>
						<td class="text-center">
							<button type="button" class="btn-primary btn "><a class="text-white" href="#" [routerLink]="['detail/',item.id]"><i class="fas fa-eye"></i></a>
							</button>
							<button type="button" class="btn-success btn mx-2"><a class="text-white" href="#" [routerLink]="['edit/',item.id]"><i class="fas fa-edit"></i></a>
							</button>
							<button type="button" class="btn-danger btn " (click)="deleteConfirm(item.id)"><i class="fas fa-trash"></i>
							</button>
						</td>
					</tr>	

				</tbody>
			</table>
		</div>
	</div>
</div>
