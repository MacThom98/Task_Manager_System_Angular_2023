<div class="card-body p-0">
    <div class="table-responsive">
      <table class="table m-0 table-hover">
        <colgroup>
          <col width="5%" />
          <col width="30%" />
          <col width="35%" />
          <col width="15%" />
          <col width="15%" />
        </colgroup>
        <thead>
          <th>#</th>
          <th>Project</th>
          <th>Progress</th>
          <th>Status</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let item of projects">
            <td>{{item.id}}</td>
            <td>
              <a>{{item.name}}</a>
              <br />
              <small> {{item.description}} </small>
            </td>
            <td class="project_progress">
              <div class="progress progress-sm">
                <div
                  class="progress-bar bg-green"
                  role="progressbar"
                  aria-valuenow="57"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 100%"
                >
                  <!-- progress range for task -->
                </div>
              </div>
              <small> 100% </small>
            </td>
            <td class="project-state">[{{item.status}}]</td>
            <td>
              <a class="btn btn-primary btn-sm" href="#" [routerLink]="['/project/detail',item.id]">
                <i class="fas fa-folder"> </i>
                View
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
