<div class="container bg-white register-container p-4 ">
    <div class="d-flex justify-content-between ">
    <div class="register-box col-6">
        <div class="label-box">
            <h1 style="text-align: center;"><b>Register</b></h1>
        </div>
        <div class="form-box">
            <form method="POST" action="">
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username">
                </div>    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>  
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password">
        </div>
        <div class="form-group">
            <label for="password_confirmation">Confirm Password</label>
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Enter your Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>

            </form>
        </div>
    </div>
    <div class="animate-background">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-register" alt="Sample image">
     </div>  
    </div>
     <div class="p-4">
        <h6 style="text-align: center;">Have already an account? <a href="#" routerLink="/login"><b>Login </b></a>here</h6>
     </div>
</div>
