<div class="col-lg-12">
	<div class="card card-outline card-success">
		<div class="card-header">

			<div class="card-tools">
				<a class="btn btn-block btn-sm btn-default btn-flat border-primary" href="#" routerLink="/project/add"><i
						class="fa fa-plus"></i> Add New project</a>
			</div>

		</div>
		<div class="card-body">
			<table class="table tabe-hover table-condensed" id="list">
				<colgroup>
					<col width="5%">
					<col width="25%">
					<col width="15%">
					<col width="15%">
					<col width="20%">
					<col width="20%">
				</colgroup>
				<thead>
					<tr>
						<th class="text-center">#</th>
						<th class="text-center">Project Name</th>
						<th class="text-center">Date Started</th>
						<th class="text-center">Due Date</th>
						<th class="text-center">Status</th>
						<th class="text-center">Action</th>
					</tr>
				</thead>
				<tbody>

					<tr *ngFor="let item of projects">
						<td class="text-center">
							<p style="text-align: center;"><b>{{item.id}}</b></p>
							<p class="truncate"></p>
						</td>
						<td class=""><b>{{item.name}}</b></td>
						<td class="text-center"><b>{{item.start_date | date: "MM/dd/YYYY"}}</b></td>
						<td class="text-center">
							<b>{{item.end_date| date: "MM/dd/YYYY"}}</b>

						</td>
						<td class="text-center">
							<b>{{item.status }}</b>
						</td>
						<td class="text-center">
							<button type="button" class="btn-primary btn "><a class="text-white" href="#" [routerLink]="['detail/',item.id]"><i class="fas fa-eye"></i></a>
							</button>
							<button type="button" class="btn-success btn mx-2"><a class="text-white" href="#" [routerLink]="['project/edit',item.id]"><i class="fas fa-edit"></i></a>
							</button>
							<button type="button" class="btn-danger btn " (click)="deleteConfirm(item.id)"><i class="fas fa-trash"></i>
							</button>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>
<style>
	table p{
		margin: unset !important;
	}
	table td{
		vertical-align: middle !important
	}
</style>
